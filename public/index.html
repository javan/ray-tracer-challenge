<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body data-controller="chapters">
  <details data-target="chapters.chapter" data-action="toggle->chapters#closeOthers">
    <summary>Chapter 1</summary>
    <div data-controller="chapter-01">
      <form data-action="chapter-01#run">
        <label>
          Speed: <input type="number" data-target="chapter-01.speedInput" step="0.25" value="1" style="width: 4em;">
        </label>
        <input type="submit" value="Run">
      </form>
      <ol data-target="chapter-01.positionList"></ol>
    </div>
  </details>

  <details data-target="chapters.chapter" data-action="toggle->chapters#closeOthers">
    <summary>Chapter 2</summary>
    <div data-controller="chapter-02">
      <p>
        <button data-action="chapter-02#downloadHelloWorld">Download hello-world.ppm</button>
      </p>

      <form data-action="chapter-02#downloadProjectile">
        <label>
          Speed: <input type="number" data-target="chapter-02.speedInput" data-action="input->chapter-02#renderProjectile" step="0.25" value="11.25" style="width: 5em;">
        </label>
        <input type="submit" value="Download projectile.ppm">
      </form>

      <div data-target="chapter-02.projectile"></div>
    </div>
  </details>
</body>
</html>
